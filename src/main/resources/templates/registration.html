<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/js/form.js}"></script>

<script src="https://www.wpromotions.eu/confetti.min.js"></script>
<script>
	setTimeout(function() {
		confetti.stop();
	}, 2000)
</script>

</head>
<body>

	<h1 id="title">Donate From My Heart</h1>

	<div class="container">
		<!-- success message -->
		<div th:if="${param.success}">
			<div id="succmsg" class="alert alert-primary 1rem">CONGRATS!! "For it is in
				giving that we receive." - St.Francis of Assisi</div>
			<script>
				confetti.start()
			</script>
		</div>


		<div th:if="${regmsg}">
			<body onload='regmsg();'/>
		</div>

		<div class="m-4">
			<div class="toast" id="reg_toast">
				<div class="toast-header">
					<strong class="me-auto"><i
						class="bi bi-shield-fill-exclamation"></i> Security message!</strong>

					<button type="button" class="btn-close" data-bs-dismiss="toast"
						aria-label="Close"></button>
				</div>
				<div class="toast-body" th:text="${reg_msg}"></div>
			</div>
		</div>

		<div class="card">
			<div class="card-body p-1">

				<h1>Registration</h1>

					<form th:action="@{/registration}"
						  th:object="${user}" method="POST" enctype="multipart/form-data" class="needs-validation" id="regForm" novalidate>

					<div class="form-group mb-2">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group mb-2">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group mb-2">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" required
							autofocus="autofocus" />
					</div>

					<!-- email exist message -->
					<div th:if="${param.erremail}">
						<div class="badge bg-danger">Email exist in the system.</div>
					</div>

					<div class="form-group mb-4">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>


					<div class="form-group mb-3">
						<div class="row">
							<button type="submit" class="form-control btn-sm btn-primary">Register</button>
						</div>
					</div>

					<div class="form-group">
						<span>Already registered?</span> <span
							class="badge bg-primary btn-sm btn-primary"> <a href="/"
							th:href="@{/login}"> Login here </a>
						</span>

					</div>

				</form>
			</div>
		</div>
	</div>



<script th:src="@{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>


</body>



</html>
