<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>images</title>

<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
<link rel="stylesheet" th:href="@{/css/style_home_photo.css}">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Donate From Your Heart</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/donations/list}">Donations</a>
					</li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/donations/form}">Add a donation</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/msg/list}">Messages</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a>
					</li>
					<div sec:authorize="hasRole('ROLE_ADMIN')">
					<li class="nav-item"><a class="nav-link" th:href="@{/users/list}"><b>User management</b></a>
					</li></div>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
				<span class="navbar-text"> Welcome <span
					sec:authentication="principal.username"> User</span>
				</span>
			</div>
		</div>
	</nav>

	<div class="container">
	
		<div class="card">
		<h3>Click image to view full size</h3>
			<div class="card-body p-1">
				<img class="img-fluid img-thumbnail" th:src="*{'data:imagebyte0/jpg;base64,'+ imagebyte0}" alt="#" data-bs-toggle="modal" data-bs-target="#Modal0">
			</div>
			<div class="card-body p-1">
				<img class="img-fluid img-thumbnail" th:src="*{'data:imagebyte1/jpg;base64,'+ imagebyte1}" alt="#" data-bs-toggle="modal" data-bs-target="#Modal1">
			</div>
			
		</div>
				
	</div>
		

<!-- Modal 0-->
<div class="modal fade" id="Modal0" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog-centered" >
    <div class="modal-content">
       <img class="" th:src="*{'data:imagebyte0/jpg;base64,'+ imagebyte0}" >
    </div>
  </div>
</div>

<!-- Modal 1-->
<div class="modal fade" id="Modal1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-dialog-centered" >
    <div class="modal-content">
       <img class="" th:src="*{'data:imagebyte1/jpg;base64,'+ imagebyte1}" >
    </div>
  </div>
</div>



<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.5.4/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>




</body>
</html>
