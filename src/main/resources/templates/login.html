<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>

<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

	<h1 id="title">Donate From My Heart</h1>


	<div class="container">

		<div class="card">
			<div class="card-body p-1">
				<h1>User Login Page</h1>

				<form id="loginForm" th:action="@{/login}" method="post">

					<!-- error message -->
					<div th:if="${error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>

					<div class="form-group mb-2">
						<label for="username"> Username </label> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter Email ID" autofocus="autofocus">
					</div>

					<div class="form-group mb-4">
						<label for="password">Password</label> <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>

					<div class="form-group mb-3">
						<div class="row">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn-sm btn-primary" value="Log In" />
						</div>
					</div>

					<div class="form-group">
						<span>New user?</span> <span
							class="badge bg-primary btn btn-primary"> <a href="/"
							th:href="@{/registration}"> Register here </a>
						</span>
					</div>
				</form>

			</div>
		</div>
	</div>
















</body>
</html>
