<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>

<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

	<h1 id="title">Donate From My Heart</h1>


	<div class="container">

			<div class="card" id="card">
				<div class="card-body p-1">


					<form id="veriForm" th:action="@{/auth/postvalidation}" class="needs-validation" method="post" novalidate>


						<div class="mb-3">
							<h4><strong>You need to verify your account</strong></h4>
						</div>

						<div class="form-group mb-2">
							<label for="emailhide"> Email to verification </label>
							<input type="text"
								   class="form-control" id="emailhide" name="emailhide"
								   th:placeholder="${user}" autofocus="autofocus" disabled>
						</div>

						<input class="form-control" type="hidden"
							   th:value="${user}" id="email" name="email"/>

						<div class="form-group mb-3">
							<label for="token"> Verification Code </label>
							<input type="text"
								   class="form-control" id="token" name="token"
								   placeholder="Enter your validation code" autofocus="autofocus" required>
						</div>


						<div class="form-group mb-3">
							<div class="row">
								<button type="submit" id="verify-submit" class="btn btn-sm btn-primary">To verify</button>
							</div>


						</div>

						<div class="row mb-3">
							<button type="send" id="send-verification" class="btn btn-sm btn-primary">Send Verification Code Again</button>
						</div>


					</form>
				</div>

			</div>

	</div>
















</body>
</html>
