<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}" />
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data"
			th:action="@{/donations/upload}">
			<table>
				<tr>
					<td>File to upload:</td>
					<td><input type="file" onchange="this.form.submit()" name="file" /></td>
				</tr>
				<tr>
					<td></td>
				</tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}"><a th:href="${file}"
				th:text="${file}" /></li>
		</ul>
	</div>

</body>
</html>
